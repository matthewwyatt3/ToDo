<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>JavaScript</title>
</head>
<body>
  <h1 class="main-head text-center">Things To Do:<h1>
  <div class="container-fluid submit-field text-center">
    <form method="post" name="messageForm">
    <div class="form-group">
      <input type="text" class="form-control" id="taskInput" value="" name="msg" placeholder="Enter task here.">
    </div>
      <input type="" class="btn btn-primary" value="Submit" onclick="newTask()">
   </form>
 </div>

 <section>
   <div class="container text-center">
     <div class="row">
       <div class="col-sm-6">
         <h2>Things that need doing</h2>
         <ul id="toDo">
         </ul>
       </div>
       <div class="col-sm-6">
         <h2>Things that are done</h2>
         <ul id="done">
         </ul>
       </div>
     </div>
   </div>
 </section>


<script src="js/scripts.js"></script>
</body>
</html>
